<script>
	$("#reload").click(function () {
		var cypher = $("#cypher").val();
		if (cypher.length > 3) {
			viz.renderWithCypher(cypher);
		} else {
			console.log("reload");
			viz.reload();
		}

	});

	$("#stabilize").click(function () {
		viz.stabilize();
	});

	function GetRequest(){
		var url = location.search
		url = decodeURI(url)
		var param = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for(var i = 0; i < strs.length; i ++) {
				param[strs[i].split("=")[0].replace(/\s/g,"")]=unescape(strs[i].split("=")[1].replace(/\s/g,""));
			}
		}
		console.log(param)
		// document.getElementById('data').innerText = JSON.stringify(param)
		cypher = this.GetCypher(param)
		return cypher
	}
	function GetCypher(param){
		var cypher = 'MATCH '

		if(param['mod'] == 'entity'){
			cypher = 'MATCH (n:' + param['label'] + ' {name: \'' + param['name'] + '\'})-[r]->(m) return n, r, m limit 20'
			text = '查询结果：' + param['name']
			document.getElementById('res_text').innerText = text
		}
		else if (param['mod'] == 'query'){
			switch(param['label']){
			case 'Visual':
				// TODO: 建立索引
				label = 'Product'
				cypher = 'MATCH (n:' + label + ' {name: \'' + param['name'] + '\'})-[r]->(m:Opinion) return n, r, m limit 20'
				text = '查询：' + param['name'] + '的评价词：'
				break
			case 'ProductTarget': // 产品的所有评价对象
				cypher = 'MATCH (n:Product {name: \'' + param['name'] + '\'})-[r]->(m:Target) return n, r, m limit 20'
				text = '查询：' + param['name'] + '的评价对象：'
				break
			case 'ProductOpinion': // 产品的评价词
				cypher = 'MATCH (n:Product {name: \'' + param['name'] + '\'})-[r]->(m:Opinion) return n, r, m limit 20'
				text = '查询：' + param['name'] + '的评价词：'
				break
			case 'TargetOpinion': // 评价对象的评价词
				cypher = 'MATCH (n:Target {name: \'' + param['name'] + '\'})-[r]->(m:Opinion) return n, r, m limit 20'
				text = '查询：' + param['name'] + '的评价词：'
				break
			case 'OpinionTarget': // 评价词的评价对象
				cypher = 'MATCH (n:Target)-[r]->(m:Opinion {name: \'' + param['name'] + '\'}) return n, r, m limit 20'
				text = '查询：' + param['name'] + '评价的对象：'
				break
			case 'CategoryTarget': // 类别对应的评价对象
				cypher = 'MATCH (n:Category {name: \'' + param['name'] + '\'})-[r]->(m:Target) return n, r, m limit 20'
				text = '查询：' + param['name'] + '包含的评价对象：'
				break
			case 'CategoryOpinion': // 类别对应的评价词
				cypher = 'MATCH (n:Category {name: \'' + param['name'] + '\'})-[r]->(m:Opinion) return n, r, m limit 20'
				text = '查询：' + param['name'] + '包含的评价词：'
				break
			case 'PolarityOpinion': // 对应情感极性的评价词
				cypher = 'MATCH (n:Polarity {name: \'' + param['name'] + '\'})-[r]->(m:Opinion) return n, r, m limit 20'
				// cypher = 'MATCH (n)-[r]->(m:Polarity {name: \'' + param['name'] + '\'}) return n, r, m limit 20'
				text = '查询：' + param['name'] + '情感的评价词：'
				break
			default:
				console.log(param['label'])
				cypher = 'MATCH (n) return n limit 20'
				text = '图谱展示'
			}
			document.getElementById('res_text').innerText = text
		}
		console.log(cypher)

		// viz.renderWithCypher(cypher);
