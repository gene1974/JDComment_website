<script>
	$("#reload").click(function () {
		var cypher = $("#cypher").val();
		if (cypher.length > 3) {
			viz.renderWithCypher(cypher);
		} else {
			console.log("reload");
			viz.reload();
		}

	});

	$("#stabilize").click(function () {
		viz.stabilize();
	});

	function GetRequest(){
		var url = location.search
		url = decodeURI(url)
		var param = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for(var i = 0; i < strs.length; i ++) {
				param[strs[i].split("=")[0].replace(/\s/g,"")]=unescape(strs[i].split("=")[1].replace(/\s/g,""));
			}
		}
		console.log(param)
		// document.getElementById('data').innerText = JSON.stringify(param)
		cypher = this.GetCypher(param)
		return cypher
	}
	function GetCypher(param){
		var cypher = 'MATCH '

		if(param['mod'] == 'entity'){
			cypher = 'MATCH (n:' + param['type'] + ')-[r]->(m) return n, r, m limit 20'
		}
		cypher = 'MATCH (n:' + param['type'] + ' {name: \'' + param['name'] + '\'})-[r]->(m) return n, r, m limit 20'
		console.log(cypher)
		// document.getElementById('reload').innerText
		// viz.renderWithCypher(cypher);
		return cypher
	}
